<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(ShoppingCart)}"/>

<div class="container">
    <br>
    <h1>Корзина</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Стоимость</th>

        </tr>
        </thead>

        <tr class="responsive-row" th:each="product : ${cart.productMap}">
            <td th:text="${product.id}"/>
<!--            <td th:text="${product.category.title}"/>-->
            <td>
                <span style="font-weight: bold;" th:text="${product.title}"></span>
<!--                <br>-->
<!--                <span th:text="${product.shortDescription}"></span>-->
            </td>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/cart/dec/' + ${product.id}}">-</a>
<!--                <span style="font-weight: bold;" th:text="${cart.productMap.get(${product.id})}"></span>-->
                <span style="font-weight: bold;" th:text="${quantity}"></span>
                <a th:href="@{'/cart/inc/' + ${product.id}}">+</a>
            <td/>
            <td>
                <span style="font-weight: bold;" th:text="${product.price} * ${quantity}"></span>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
